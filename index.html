<html>
  <body>
    <h1>Calculadora</h1>
    <form id="operacion-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <div>
        <input type="radio" id="sumar-radio" name="operacion" value="sumar" checked>
        <label for="sumar-radio">Sumar</label>
      </div>
      <div>
        <input type="radio" id="multiplicar-radio" name="operacion" value="multiplicar">
        <label for="multiplicar-radio">Multiplicar</label>
      </div>
      <input type="submit" value="Calcular" id="calcular-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
